<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">  
  <title>Utility Data</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Understanding Utility Usage of Multi-Family Housing in the United States</h1>
    <p>Use the interactive charts below to explore the dataset</p>
  </div>
  <div class="row justify-content-end">
    <div class="col-12">
  </div>

   <div id="menu">
  
    <!-- Add a dropdown menu with id "yearDropdown" -->
  <select id="yearDropdown">
    <option value="all">All Years</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
  </select>

  <!-- Add dropdown menus for Location and MajorType -->
  <select id="locationDropdown">
    <option value="all">All Locations</option>
  </select>

  <select id="majorTypeDropdown">
    <option value="all">All Major Types</option>
    <option value="Gas">Gas</option>
    <option value="Water">Water</option>
    <option value="Electric">Electric</option>
    
  </select>
</div>

  <!-- Line chart container -->
  <div id="lineChart"></div>

  <!-- Bar chart container -->
  <div id="barChart"></div>

  <!--Scatter plot container-->
<div style="position: relative; height: 500px; width: 1200px;">
  <canvas id="scatterPlot"></canvas>
</div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>

</body>
</html>
