<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add the Plotly.js and Tabulator library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
</head>
<body>
    <h1>Dashboard</h1>

    <div class="container">
        <div id="chart1" class="chart"></div>
        <div id="chart2" class="chart"></div>
    </div>

    <button id="updateButton">Update Charts</button>

    <!-- New elements for heatmap and summary statistics table -->
    <div class="heatmap-container">
        <h2>Correlation Matrix Heatmap</h2>
        <div id="heatmap" class="heatmap"></div>
    </div>

    <div class="table-container">
        <h2>Summary Statistics Table</h2>
        <table id="summaryTable" class="summary-table">
            <thead>
                <tr>
                    <th>Column Name</th>
                    <th>Mean</th>
                    <th>Standard Deviation</th>
                    <th>Min</th> <!-- New header for Minimum -->
                    <th>Max</th> <!-- New header for Maximum -->
                    <!-- Add more table headers if needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be filled dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
